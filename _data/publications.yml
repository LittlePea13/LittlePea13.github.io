  doc-url: https://www.aclweb.org/anthology/2020.findings-emnlp.402/
  venue: conference\
  abstract: >
    There has been an increased interest in modelling political discourse within the natural language processing (NLP) community, 
    in tasks such as political bias and misinformation detection, among others. Metaphor-rich and emotion-eliciting communication 
    strategies are ubiquitous in political rhetoric, according to social science research. Yet, none of the existing computational 
    models of political discourse has incorporated these phenomena. In this paper, we present the first joint models of metaphor, 
    emotion and political rhetoric, and demonstrate that they advance performance in three tasks: predicting political perspective 
    of news articles, party affiliation of politicians and framing of policy issues.
