  title: "The Pragmatics behind Politics: Modelling Metaphor, Framing and Emotion in Political Discourse"
  authors: " <strong>Pere-Lluís Huguet Cabot</strong>, Verna Dankers, Dabid Abadi, Agneta Fischer and Ekaterina Shutova"
